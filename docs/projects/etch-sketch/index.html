<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
    </header>
    <div id="body-container">
      <div id="controls">
        <h2>Controls</h2>
        <p style="justify-self: start; align-self: center">Change grid size</p>
        <input
          type="number"
          id="size-picker"
          min="10"
          max="50"
          onchange="ChangeSize()"
        />
        <p style="justify-self: start; align-self: center">Color</p>
        <input type="color" id="color-picker" onchange="ChangeColour()" />
        <button style="justify-self: end" onclick="Reset(16)">
          <p>Reset</p>
        </button>
      </div>
      <div id="grid-container"></div>
    </div>
    <hr style="margin-top: 2%" />
  </body>
  <script src="script.js"></script>
</html>
