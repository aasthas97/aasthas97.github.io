<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator-main">
      <div id="calc-display">
        <p>Hello</p>
      </div>
      <div id="calc-board">
        <div class="calc-row">
          <button class="calc-key">CLEAR</button>
          <button class="calc-key">DELETE</button>
        </div>
        <div class="calc-row">
          <button class="calc-key">7</button>
          <button class="calc-key">8</button>
          <button class="calc-key">9</button>
          <button class="calc-key">รท</button>
        </div>
        <div class="calc-row">
          <button class="calc-key">4</button>
          <button class="calc-key">5</button>
          <button class="calc-key">6</button>
          <button class="calc-key">x</button>
        </div>
        <div class="calc-row">
          <button class="calc-key">7</button>
          <button class="calc-key">8</button>
          <button class="calc-key">9</button>
          <button class="calc-key">รท</button>
        </div>
        <div class="calc-row">
          <button class="calc-key">.</button>
          <button class="calc-key">0</button>
          <button class="calc-key">=</button>
          <button class="calc-key">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
