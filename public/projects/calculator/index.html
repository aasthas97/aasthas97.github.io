<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator-main">
      <div id="calc-display">
        <p></p>
      </div>
      <div id="calc-board">
        <div class="calc-row">
          <button class="calc-key" onclick="clear()">CLEAR</button>
          <button class="calc-key">DELETE</button>
        </div>
        <div class="calc-row">
          <button class="calc-key" onclick="enterDigit(7)">7</button>
          <button class="calc-key" onclick="enterDigit(8)">8</button>
          <button class="calc-key" onclick="enterDigit(9)">9</button>
          <button class="calc-key">รท</button>
        </div>
        <div class="calc-row">
          <button class="calc-key" onclick="enterDigit(4)">4</button>
          <button class="calc-key" onclick="enterDigit(5)">5</button>
          <button class="calc-key" onclick="enterDigit(6)">6</button>
          <button class="calc-key">x</button>
        </div>
        <div class="calc-row">
          <button class="calc-key" onclick="enterDigit(3)">3</button>
          <button class="calc-key" onclick="enterDigit(2)">2</button>
          <button class="calc-key" onclick="enterDigit(1)">1</button>
          <button class="calc-key">รท</button>
        </div>
        <div class="calc-row">
          <button class="calc-key">.</button>
          <button class="calc-key" onclick="enterDigit(0)">0</button>
          <button class="calc-key">=</button>
          <button class="calc-key">+</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
