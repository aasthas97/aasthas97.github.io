<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <title>The Odin Library</title>
    
</head>
<body>
    <h1>The Odin Library ðŸ“š</h1>
    <p>Welcome to the Odin Library Tracker. Keep track of your books here - the read, the unread. the unreadable. We don't judge!</p>

    <form>
        <div id="add-book">
            <label for="title">Book Title</label>
            <input id="title" type="text" placeholder="Book title">
            <label for="author">Author</label>
            <input id="author" type="text" placeholder="Author">
            <label for="pages">Pages</label>
            <input id="pages" type="number" placeholder="">
            <label for="status">Read?</label>
            <input id="status" type="checkbox">       
        </div>
    </form>
    <button id="add" onclick="addBookToLibrary()">Add to Library</button>

    <div id = "view-books">
        <table id="library-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Remove</th>
                </tr>
                <tbody id="library-table-body">

                </tbody>
            </thead>
        </table>
    </div>
      
</body>
</html>

    displayBooks();
