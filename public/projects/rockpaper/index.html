<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rockpaper.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Lato:wght@300&family=Oswald:wght@300&family=Work+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="rockpaper.js"></script>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <p id="demo"></p>
    <button id="start" onclick="displayWeapons()">Bring it on</button>

    <div id="gameplay">
      <div id="weapons">
          <button id="rock" onclick="playOneRound('rock')"></button>
          <button id="paper" onclick="playOneRound('paper')"></button>
          <button id="scissor" onclick="playOneRound('scissors')"></button>
      </div>
      <p id="outcome"></p>
      <table id="score"></table>
      </div>
    </div>
  </body>

  <script>
    function displayWeapons() {
      const startButton = document.getElementById("start");
      startButton.remove();

      const rockArea = document.getElementById("rock");
      const rockImg = document.createElement("img");
      rockImg.src = "./rock.png";
      rockImg.style.height = "200px";
      rockArea.appendChild(rockImg);
    
      const paperArea = document.getElementById("paper");
      const paperImg = document.createElement("img");
      paperImg.src = "./paper.png";
      paperImg.style.height = "200px";
      paperArea.appendChild(paperImg);

      const scissorArea = document.getElementById("scissor");
      const scissorImg = document.createElement("img");
      scissorImg.src = "./scissor.png";
      scissorImg.style.height = "150px";
      scissorArea.appendChild(scissorImg);
    
      const scoreBoard = document.getElementById('score');
      const header = document.createElement('thead');
      const scores = document.createElement('tr');

      let manHeading = document.createElement('th');
      manHeading.innerText = "MAN";
      let compHeading = document.createElement('th');
      compHeading.innerText = "COMPUTER";
      header.appendChild(manHeading);
      header.appendChild(compHeading);

      let manScore = document.createElement('td');
      manScore.id="manScore";
      manScore.innerText = "0";
      let compScore = document.createElement('td');
      compScore.id = "compScore";
      compScore.innerText = "0";
      scores.appendChild(manScore);
      scores.appendChild(compScore);      
      

      scoreBoard.appendChild(header);
      scoreBoard.appendChild(scores);
    }

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    var txt =
      "I challenge you, lowly human, to defeat me. Are you up to the task?";
    var speed = 70;
    var i = 0;
    typeWriter(0, txt, 40);
  </script>
</html>
